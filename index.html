<!doctype html>
<html lang="tr">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css">
    <link rel="stylesheet" href="style.css">
    <title>Form Validator</title>
  </head>
  <body>
      <div class="container my-5 d-flex justify-content-center">
          <div class="col-sm-5">
              <div class="card">
                <div class="card-header">Kullanıcı Oluştur</div>
                <form id="form" novalidate>
                <div class="card-body">
                    <div class="form-group mt-1">
                        <label for="username">Kullanıcı Adı</label>
                        <input type="text" class="form-control" id="username" placeholder="Kullanıcı Adınızı Giriniz">
                        <div></div>
                    </div>
                    <div class="form-group mt-1">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="Email Adresiniz">
                        <div></div>
                    </div>
                    <div class="form-group mt-1">
                      <label for="phone">Telefon</label>
                      <input type="tel" class="form-control" id="phone" placeholder="545-618-1168" pattern="(?:\(\d{3}\)|\d{3})[- ]?\d{3}[- ]?\d{4}">
                      <div></div>
                  </div>
                    <div class="form-group mt-1">
                        <label for="password">Şifre</label>
                        <input type="password" class="form-control" id="password" placeholder="Şifreniz">
                        <div></div>
                    </div>
                    <div class="form-group mt-1">
                        <label for="repassword">Şifre Tekrar</label>
                        <input type="password" class="form-control" id="repassword" placeholder="Şifreniz Tekrar">
                        <div></div>
                    </div>
                    <div class="d-grid gap-2 mt-3">
                        <button class="btn btn-primary" type="submit">Kayıt Ol</button>
                      </div>
                </div>
                </form>
              </div>
          </div>
      </div>
    


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.6.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
